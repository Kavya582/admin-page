<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="login.css">
    <link href="new.html">
</head>
<body class="body">
    <div class="form">
            <h1>Admin form</h1>
        <div class="container">    
            <div class="main">
                <div class="lable"><label>First Name:</label></div>
                <input type="text" class="info" id="fn" placeholder="Enter your first name">
            </div>  
            <br><br>
            <div class="main">
                <div class="lable"><label>Last Name: </label></div>
                <input type="text" class="info" id="ln" placeholder="Enter your Last name">
            </div>    
           <br><br>
           <div class="main">
                <div class="lable"><label>Email:</label></div>
                <input type="email" class="info" id="mail" placeholder="Enter your mail">
            </div>    
           <br><br>
           <button id="button" onclick="myfun()">Login</button>
           <div>
            <p id="result"></p>
           </div>
           
        </div>   
        
    </div>
</body>
<script src="login.js"></script>
</html>
